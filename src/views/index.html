<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8bc03e1a54.js"></script>
    <title>Apple Music Presence</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="changeColor"><i class="fab fa-apple"></i> Music</h1>
        <div class="card w-100 invisible">
            <div class="card-body">
                
            </div>
        </div>
    </div>
    
    <script>window.$ = window.jQuery = require('jquery');</script>

    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            let dark = false
            const { ipcRenderer } = require('electron')
            
            ipcRenderer.on('ready', (event, message) => {
                console.log(message)
            })

            ipcRenderer.on('update', (event, message) => {
                if (message.title === 'Browsing...') {
                    $('.card-body').remove()
                    $('.card').removeClass('invisible')
                    $('.card').append('<div class="card-body"></div>')
                    if (dark) $('.card-body').append(`<h5 id="song-title" class="card-title text-light mb-0 pb-0">${message.title}</h5>`)
                    else $('.card-body').append(`<h5 id="song-title" class="card-title text-dark mb-0 pb-0">${message.title}</h5>`)
                } else {
                    $('.card-body').remove()
                    $('.card').removeClass('invisible')
                    $('.card').append('<div class="card-body"></div>')
                    if (dark) $('.card-body').append(`<h5 id="song-title" class="card-title text-light">${message.title}</h5>`)
                    else $('.card-body').append(`<h5 id="song-title" class="card-title text-dark">${message.title}</h5>`)
                    $('.card-body').append(`<h5 id="song-artist" class="card-subtitle mb-2 text-muted">${message.artist}</h5>`)
                    $('.card-body').append(`<div class="progress">
                        <div class="progress-bar" style="width: ${message.position/2}%" role="progressbar" aria-valuenow="${message.position/2}" aria-valuemin="0" aria-valuemax="${message.duration}"></div>
                    </div>`)
                }

            })

            ipcRenderer.on('dark', (event, message) => {
                dark = message
                if (message === true) {
                    $('body').addClass('bg-dark').removeClass('bg-light')
                    $('.card').addClass('bg-dark').removeClass('bg-light')
                    $('.changeColor').addClass('text-light').removeClass('text-dark')
                } else {
                    $('body').addClass('bg-light').removeClass('bg-dark')
                    $('.card').addClass('bg-light').removeClass('bg-dark')
                    $('.changeColor').addClass('text-dark').removeClass('text-light')
                }
            })
        })
    </script>
</body>
</html>
