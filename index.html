<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8bc03e1a54.js"></script>
    <title>Apple Music Presence</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1><i class="fab fa-apple"></i> Music</h1>
        <div class="card w-100 invisible">
            <div class="card-body">
                
            </div>
        </div>
    </div>
    
    <script>window.$ = window.jQuery = require('jquery');</script>

    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            const { ipcRenderer } = require('electron')
            
            ipcRenderer.on('ready', (event, message) => {
                console.log(message)
            })

            ipcRenderer.on('update', (event, message) => {
                $('.card-body').remove()
                $('.card').removeClass('invisible')
                $('.card').append('<div class="card-body"></div>')
                $('.card-body').append(`<h5 id="song-title" class="card-title">${message.title}</h5>`)
                $('.card-body').append(`<h5 id="song-artist" class="card-subtitle mb-2 text-muted">${message.artist}</h5>`)
                $('.card-body').append(`<div class="progress">
                    <div class="progress-bar" style="width: ${message.position/2}%" role="progressbar" aria-valuenow="${message.position/2}" aria-valuemin="0" aria-valuemax="${message.duration}"></div>
                </div>`)
            })
        })
    </script>
</body>
</html>
